<!DOCTYPE html>
<html lang="en-US">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</html>
<body>
  <div class="container">
    <h1 class="text-center">Pizza Parlor</h1>
    <div class="group-std">
      <h3 class="text-center">Build Your Pizza Below</h3>
      <form id="pizzaSelection">
        <div class="form-group">
          <label for="pizzaName">Name</label>
          <input id="pizzaName" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="pizzaSize">Size</label>
          <select id="pizzaSize" class="form-control">
          </select>
        </div>
        <div class="form-group">
          <label for="pizzaToppings">Pick some toppings</label>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="pepperoni" checked> Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="basil"> Basil
            </label>
          </div>
          <div class="radio">
            <input type="radio" name="topping" value="green peppers"> Green Peppers
          </div>
        </div>
        <br>
        <button type="submit"class="btn btn-success btn-block">SUBMIT</button>
      </form>
    </div>
    <div id="pizzaResult" class="group-std">
      <h3 class="text-center"><span id="name"></span>'s Pizza</h3>
      <strong><p>Cost: </strong>$<span id="pizzaCost"></span></p>
      <div class="hidden">
        <strong><p>Size: </strong><span id="size"></span></p>
        <strong><p>Toppings: </strong><span id="toppings"></span></p>
      </div>
    </div>
  </div>
</body>
